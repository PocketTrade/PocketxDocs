site_name: Pocketx SDK Documentation
site_url: https://pocketx.github.io/PocketxDoc/

# docs_dir: docs  # 明確指定文檔目錄

plugins:
  - search
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          build: true

theme:
  name: material
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      describe: material/text-box-outline
  features:
      - content.tabs.link
      - content.code.copy
      - content.code.annotate

nav:
  - Overview: index.md
  - Prepare: prepare/index.md
  - Quick Start: quickstart/index.md
  - User Guide:
    - Login: user-guide/login/index.md
    - Contract: user-guide/contract/index.md
    - Market Data:
      - Real Time:
        - Stock: user-guide/market-data/real-time/stock/index.md
      - Historical: user-guide/market-data/historical/index.md
      - Snapshot: user-guide/market-data/snapshot/index.md
    - Order:
      - Stock: user-guide/order/stock/index.md
      - Search Order: user-guide/order/search-order/index.md
      - Callback Info:
        - Stock: user-guide/order/callback-info/stock/index.md
    - Call Back: user-guide/callback/index.md
    - Account Data:
      - Account Balance: user-guide/account-data/account-balance/index.md
      - position: user-guide/account-data/position/index.md
      - profit-loss: user-guide/account-data/profit-loss/index.md
      - settlements: user-guide/account-data/settlements/index.md
    - Simulation: user-guide/simulation/index.md
    - Advance Guide: user-guide/advance-guide/index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true